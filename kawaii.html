  <title>Kawaii Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FFB6C1;
      --primary-hover: #FF69B4;
      --bg-color: #FFF0F5;
      --text-color: #4D4D4D;
      --container-bg: #FFFCF9;
      --accent-color: #B0E0E6;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.8;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .cute-button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .cute-button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    img.profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      box-shadow: var(--shadow);
      display: block;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
