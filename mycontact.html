<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me ✨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body class="bg-[url('/images/background2.jpg')] bg-cover bg-center min-h-screen">

  <div class="max-w-2xl sm:mx-4 md:mx-auto mt-10 bg-white/80 backdrop-blur-md p-6 sm:p-8 rounded-3xl shadow-lg">
    <h1 class="text-3xl sm:text-4xl font-semibold text-pink-400 mb-8 text-center">Contact Me 💌</h1>

    <form action="https://formsubmit.co/nurulazatul2791@gmail.com" method="POST" class="flex flex-col gap-6">
      <!-- Anti-spam -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Optional: Thank you page -->
      <!-- <input type="hidden" name="_next" value="thankyou.html"> -->

      <!-- Name -->
      <div class="flex flex-col text-left">
        <label for="name" class="font-semibold text-pink-400">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Azatul 🐰" required
          class="w-full p-3 rounded-xl border-2 border-blue-200 shadow focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200" />
      </div>

      <!-- Email -->
      <div class="flex flex-col text-left">
        <label for="email" class="font-semibold text-pink-400">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required
          class="w-full p-3 rounded-xl border-2 border-blue-200 shadow focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200" />
      </div>

      <!-- Message -->
      <div class="flex flex-col text-left">
        <label for="message" class="font-semibold text-pink-400">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write something sweet... ✨" required
          class="w-full p-3 rounded-xl border-2 border-blue-200 shadow focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <button type="submit"
          class="bg-pink-300 hover:bg-pink-400 text-white px-6 py-2 rounded-full shadow transition transform hover:scale-105 hover:-rotate-1">
          Send 💌
        </button>
        <button type="reset"
          class="bg-pink-300 hover:bg-pink-400 text-white px-6 py-2 rounded-full shadow transition transform hover:scale-105 hover:-rotate-1">
          Clear 🧼
        </button>
      </div>
    </form>

    <!-- Back Button -->
    <div class="text-center mt-6">
      <a href="myhomepage.html"
        class="inline-block bg-pink-300 text-white px-6 py-2 rounded-full shadow hover:bg-pink-400 transition-all duration-300">
        ← Back to Home
      </a>
    </div>
  </div>

  <footer class="text-center text-sm text-black-500 mt-10 px-4">
    Made with 💖 by Azatul · © 2025
  </footer>
</body>
</html>
