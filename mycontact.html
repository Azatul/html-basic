<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me ✨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body class="bg-pink-50 text-gray-700 p-5">
  <div class="max-w-xl mx-auto bg-white/70 backdrop-blur-md p-8 rounded-3xl shadow-lg">
    <h1 class="text-4xl font-semibold text-pink-400 mb-8 text-center">Contact Me 💌</h1>
    <form class="flex flex-col gap-6">
      <div class="flex flex-col text-left">
        <label for="name" class="font-semibold text-pink-400">Your Name</label>
        <input type="text" id="name" placeholder="Azatul 🐰" required class="w-full p-3 rounded-xl border-2 border-blue-200 shadow focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200" />
      </div>

      <div class="flex flex-col text-left">
        <label for="email" class="font-semibold text-pink-400">Your Email</label>
        <input type="email" id="email" placeholder="you@example.com" required class="w-full p-3 rounded-xl border-2 border-blue-200 shadow focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200" />
      </div>

      <div class="flex flex-col text-left">
        <label for="message" class="font-semibold text-pink-400">Your Message</label>
        <textarea id="message" rows="5" placeholder="Write something sweet... ✨" class="w-full p-3 rounded-xl border-2 border-blue-200 shadow focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200"></textarea>
      </div>

      <div class="flex justify-center gap-4">
        <button type="submit" class="bg-pink-300 hover:bg-pink-400 text-white px-6 py-2 rounded-full shadow transition transform hover:scale-105 hover:-rotate-1">Send 💌</button>
        <button type="reset" class="bg-pink-300 hover:bg-pink-400 text-white px-6 py-2 rounded-full shadow transition transform hover:scale-105 hover:-rotate-1">Clear 🧼</button>
      </div>
    </form>
  </div>

  <footer class="text-center text-sm text-gray-400 mt-10">
    Made with 💖 by Azatul · © 2025
  </footer>
</body>
</html>
