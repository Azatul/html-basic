<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me & My Location 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FFB6C1;
      --primary-hover: #FF69B4;
      --bg-color: #FFF0F5;
      --text-color: #4D4D4D;
      --container-bg: #FFFCF9;
      --accent-color: #B0E0E6;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.8;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 30px;
      border-radius: 25px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1, h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .emoji-title::before {
      content: '🌸 ';
    }

    .emoji-title::after {
      content: ' ✨';
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .location-box {
      background-color: #fefefe;
      border: 2px dashed var(--accent-color);
      padding: 20px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
    <h2 class="emoji-title">Where I Am</h2>
    <div class="location-box">
      <p>📍 I live in <strong>Kota Kinabalu, Sabah, Malaysia</strong> — a beautiful place full of sunshine, sea breeze, and stunning sunsets! 🌅🌴</p>
      <p>It's the perfect spot to sip bubble tea and dream up magical websites. 🧋✨</p>
      <div class="rounded-xl overflow-hidden shadow-lg mt-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127410.27025308158!2d116.01882254285826!3d5.980408822124087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x323b69e0515dc94d%3A0xb451d69b6ac3e0b2!2sKota%20Kinabalu%2C%20Sabah!5e0!3m2!1sen!2smy!4v1688741298186!5m2!1sen!2smy"
          width="100%"
          height="300"
          class="w-full h-[300px] border-0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>      
    </div>

  <footer>
    With love from Sabah 🐾 · © 2025 Azatul
  </footer>
</body>
</html>
